<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">애니메이션</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <header>
    <h1 th:text="${title}">애니메이션</h1>
    <nav>
      <select id="pageSelector" onchange="navigateTo()">
        <option value="/" th:selected="${currentPage == 'home'}">메인 페이지</option>
        <option value="/animation" th:selected="${currentPage == 'animation'}">애니메이션</option>
        <option value="/gallery" th:selected="${currentPage == 'gallery'}">갤러리</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="animation-section">
      <h2>텍스트 회전 애니메이션</h2>
      <div class="animation-container">
        <div id="rotatingText" th:data-text="${animationText}">
          <span th:text="${animationText}">Welcome to Spring Boot!</span>
        </div>
        <div class="controls">
          <button onclick="startAnimation()">시작</button>
          <button onclick="stopAnimation()">정지</button>
          <button onclick="resetAnimation()">리셋</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Spring Boot Web Application</p>
  </footer>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
