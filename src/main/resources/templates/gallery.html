<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">취미 갤러리</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <header>
    <h1 th:text="${title}">취미 갤러리</h1>
    <nav>
      <select id="pageSelector" onchange="navigateTo()">
        <option value="/" th:selected="${currentPage == 'home'}">메인 페이지</option>
        <option value="/animation" th:selected="${currentPage == 'animation'}">문자 애니메이션</option>
        <option value="/gallery" th:selected="${currentPage == 'gallery'}">취미 갤러리</option>
      </select>
    </nav>
  </header>

  <main>
    <p th:text="${description}">핸드폰에서 가져온 제 취미와 관련된 사진들입니다.</p>

    <div class="image-grid">
      <div class="image-item" th:each="image : ${images}">
        <img th:src="${image}" th:alt="'취미 사진'" onclick="openModal(this)">
        <p>취미 활동</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LYH SPRING BOOT TERM PROJECT</p>
  </footer>
</div>

<!-- 이미지 모달 -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="">
  </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
